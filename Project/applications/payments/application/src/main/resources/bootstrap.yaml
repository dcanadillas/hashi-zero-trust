spring.cloud.vault:
  enabled: true
  host: vault.vault.svc.cluster.local
  port: 8200
  scheme: http
  fail-fast: true
  # generic:
  #   enabled: false
  # authentication: TOKEN
  # token: root
  authentication: KUBERNETES
  kubernetes:
    role: hashicups
    kubernetes-path: kubernetes
    service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
  generic:
    enabled: false
  kv:
    enabled: false